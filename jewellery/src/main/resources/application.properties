spring.application.name=jewellery
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url = jdbc:postgresql:///postgres
spring.datasource.username=postgres
spring.datasource.password=12345
spring.datasource.hikari.data-source-properties.socketFactory = com.google.cloud.sql.postgres.SocketFactory
spring.datasource.hikari.data-source-properties.cloudSqlInstance = composite-set-421515:us-central1:jstore

spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Alternative (less preferred):
# spring.sql.init.mode=always